<div class="card mb-3 bg-light app-card-shadow">
  <span [attr.data-feather]="iconType === 'book' ? 'book-open' : iconType" class="card-img-top app-card-icon" appFeatherIcon *ngIf="!!iconType"></span>
  <h2 class="card-header h3">{{ header }}</h2>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
