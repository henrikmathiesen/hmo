<div class="row">
    <div class="col-md-7">
        <app-card [header]="'OCD - Tvångssyndrom'">
            <p class="card-text">
                Jag föredrar det engelska begreppet Obsessive Compulsive Disorder framför svenskans tvångssyndrom.
                Skillnaden mellan obsession och compulsion är tydligare, medan det i svenskan ibland blir förvirring
                kring det. Så jag använder begreppet OCD.
            </p>
        </app-card>
    </div>
</div>
